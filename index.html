<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="screenContainer">
            <div id="screenTwo"></div>
            <div id="screenOne">0</div>
        </div>
        
        
        <div class="firstContainer">
            <button class="basic">7</button>
            <button class="basic">8</button>
            <button class="basic">9</button>
            <button id="clearButton">CLEAR</button>
        </div>
        <div class="secondContainer">
            <button class="basic">4</button>
            <button class="basic">5</button>
            <button class="basic">6</button>
            <button id="deleteButton">DELETE</button>
        </div>
        <div class="thirdContainer">
            <button class="basic">1</button>
            <button class="basic">2</button>
            <button class="basic">3</button>
            <button class="advance">x</button>
            <button class="advance">รท</button>
        </div>
        <div class="finalContainer">
            <button id="decimal">.</button>
            <button class="basic">0</button>
            <button id="result">=</button>
            <button class="advance">+</button>
            <button class="advance">-</button>
        </div>
</body>
</html>
